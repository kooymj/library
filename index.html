<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>

<body>
    <div class="addBookForm">
        <div class="form-section">
            <h2>Add Book</h2>
        </div>
        <div class="form-section">
            <label for="book-title">Title:</label>
            <input type="text" id="input-title" name="book-title">
        </div>
        <div class="form-section">
            <label for="book-pages">Pages:</label>
            <input type="text" id="input-pages" name="book-pages">
        </div>
        <div class="form-section">
            <button type="button" id="addBookBtn">Submit</button>
        </div>
        
    </div>
    <div class="main">
        <h2>Library:</h2>
        <div class="library">
            <div class="card">
                <p>Title</p>
                <p>Pages</p>
                <button>Read</button>
                <button>Remove</button>
            </div>

                <p>Title</p>

                <button>Read</button>
                <button>Remove</button>
            </div>
        </div>
    </div>
</body>
</html>
